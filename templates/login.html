<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename='login.css')}}">
    <title>Login Page</title>
</head>
<body>  
    <form actions="/login" , method='POST'>
        <span>ABC Reimbursement<br>Requests Login</span><br><br>
        
        <input type="text" id="username" name="username" placeholder="Username" required="required"><br><br>
        
        <input type="password" id="password" name="password" placeholder="Password" required="required"><br><br>

        <input type="submit" value="Login" id = "submit_login"><br><br>
        <!-- Perform check if username and password are in the database.
             If correct, go to account page. confirm if onclick is a good way to do this
             Otherwise, pop up message saying incorrect username and password. -->

        {% if data == False %}
             <h2>Incorrect username/password</h2>
        {% endif %}

    </form>
</body>
</html>
